  description: "Les « IC Geer», véritable liste d'ouverture bien avant que cela ne devienne à la mode, est composée de représentants de 3 familles politiques traditionnelles : CDH, Ecolo, MR et de membres non apparentés politiquement. Pour rappel, les « IC Geer» composent, et ce, depuis 1976, le Collège actuel, organe de gestion et de décision de la commune. Les IC Geer représentent donc la majorité en place : 10 conseillers communaux sur 13 !\r\n\r\nLa liste présentée est une liste d'expérience qui intègre, néanmoins, 7 nouvelles candidatures."
